<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>

    <style>
        .container {
            display: block;
            width: 100%;
            overflow: hidden;
        }

        .item {
            list-style:none;
            float: left;
            width: 20%;
            padding: 10px;
            justify-content: space-evenly;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

    </style>

</head>

<div layout:fragment="content">

    <div class="row mt-3">
        <form action="/recipe/communityPage" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type =='w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목 내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 내용 작성자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="row mt-3">
        <div class="col">

            <div class="card">
                <div class="card-header">
                    <h5>레시피 공유</h5>
                </div>
                <div class="card-body container" >

                    <ul class="container clearfix" th:with="link = ${pageRequestDTO.getLink()}">
                        <li class="item" th:each="dto : ${responseDTO.dtoList}">
                            <div th:if="${dto.recipeImages != null && dto.recipeImages.size() > 0}" style="position: relative; border-radius: 4px; overflow: hidden; padding: 10px 2px;">
                                <a th:href="|@{/recipe/read(rid=${dto.rid})}&${link}|">

                                    <img width="200" height="200" th:src="|/view/s_${dto.recipeImages[0].uuid}_${dto.recipeImages[0].fileName}|" onerror="this.src='/images/noimage.jpeg'">
                                </a>
                            </div>
                            <div th:unless="${dto.recipeImages != null && dto.recipeImages.size() > 0}" style="position: relative; border-radius: 4px; overflow: hidden; padding: 10px 2px;">
                                <a th:href="|@{/recipe/read(rid=${dto.rid})}&${link}|">
                                    <img width="200" height="200" th:src="@{/images/noimage.jpeg}">
                                </a>
                            </div>
                            <div>
                                <div><span>[[${dto.title}]]</span></div>
                                <div><span>[[${dto.writer}]]</span></div>
                            </div>
                        </li>
                    </ul>



                    <div class="float-start">
                        <button type="button" class="btn btn-primary regBtn">레시피등록</button>
                    </div>
                    <div class="float-end">
                        <ul class="pagination flex-wrap">

                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
                                    <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>


                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>


<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(target.tagName !== 'A') {
            return
        }

        const num = target.getAttribute("data-num")

        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

        formObj.submit();

    },false)

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        self.location ='/recipe/main'

    },false)

    //show modal
    const result = [[${result}]]

    const modal = new bootstrap.Modal(document.querySelector(".modal"))

    if(result){
        modal.show()
    }


    document.querySelector(".regBtn").addEventListener("click", function(e){

        e.preventDefault()
        e.stopPropagation()

        self.location =`/recipe/register`


    }, false)


</script>
