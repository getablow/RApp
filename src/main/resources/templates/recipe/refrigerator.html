<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            display: block;
            width: 100%;
            overflow: hidden;
        }

        .item {
            list-style:none;
            float: left;
            width: 20%;
            padding: 10px;
            justify-content: space-evenly;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

    </style>

</head>

<div layout:fragment="content">

    <div class="row mt-3">
        <form action="/recipe/communityPage" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type =='w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목 내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 내용 작성자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="row mt-3">
        <div class="col">

            <div class="card">
                <div class="card-header">
                    <h5>나의 냉장고</h5>
                </div>
                <div class="card-body container" >

                    <table class="table" id="itemsTable" th:fragment="itemTable">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">유통기한</th>
                            <th scope="col">이름</th>
                            <th scope="col">수량</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, iterStat : ${responseDTO.dtoList}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${#temporals.format(item.expirationDate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${item.itemName}"></td>
                            <td th:text="${item.quantity}">@</td>
                        </tr>
                        </tbody>
                    </table>

                    <form id="addItemForm">
                        <input type="text" id="itemName" name="itemName" placeholder="재료 이름" required>
                        <input type="text" id="quantity" name="quantity" placeholder="수량" required>
                        <input type="date" id="expirationDate" name="expirationDate" required>
                        <button type="submit">추가</button>
                    </form>




                    <!--<div class="float-end">
                        <ul class="pagination flex-wrap">

                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
                                    <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>-->
                    <div class="float-end">
                        <ul class="pagination flex-wrap">
                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:href="@{/refrigerator(page=${responseDTO.start - 1}, size=${responseDTO.size})}" th:data-num="${responseDTO.start - 1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                    <a class="page-link" th:href="@{/refrigerator(page=${i}, size=${responseDTO.size})}" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:href="@{/refrigerator(page=${responseDTO.end + 1}, size=${responseDTO.size})}" th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>


                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>



<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(target.tagName !== 'A') {
            return
        }

        const num = target.getAttribute("data-num")

        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

        formObj.submit();

    },false)

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        self.location ='/recipe/refrigerator'

    },false)

    //show modal
    const result = [[${result}]]

    const modal = new bootstrap.Modal(document.querySelector(".modal"))

    if(result){
        modal.show()
    }

    document.addEventListener('DOMContentLoaded', function() {
        const addItemForm = document.getElementById('addItemForm');
        const itemsTableBody = document.querySelector('#itemsTable tbody');

        addItemForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const itemData = {
                itemName: document.getElementById('itemName').value,
                quantity: document.getElementById('quantity').value,
                expirationDate: document.getElementById('expirationDate').value
            };

            axios.post('/recipe/refrigerator/items', itemData)
                .then(function(response){
                    addItemToTable(response.data);
                    addItemForm.reset();
                })
                .catch(function(error){
                    alert('재료 추가 중 오류가 발생했습니다.');
                    console.error('Error:', error);
                })
        });

        function addItemToTable(item) {
            const newRow = document.createElement('tr');
            const rowCount = itemsTableBody.children.length + 1;

            newRow.innerHTML = `
                <th scope="row">${rowCount}</th>
                <td>${item.itemName}</td>
                <td>${item.quantity}</td>
                <td>${item.expirationDate}</td>
            `;
            itemsTableBody.appendChild(newRow);
        }

        function updateItemTable() {
            axios.get('/recipe/refrigerator', {
                params: {
                    isAjax: true,
                    page: 1,
                    size: 10
                }
            })
                .then(function (response) {
                    document.getElementById('itemsTable').outerHTML = response.data;
                })
                .catch(function (error) {
                    console.error('Failed fetching items:', error);
                })
        }

        updateItemTable();
    })




</script>
