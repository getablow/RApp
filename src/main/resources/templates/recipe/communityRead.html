<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Read</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Read
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Rid</span>
                        <input type="text" class="form-control" th:value="${dto.rid}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Title</span>
                        <input type="text" class="form-control" th:value="${dto.title}" readonly>
                    </div>

                    <!--<div class="card" th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
                        <img class="card-img-top" th:each="fileName: ${dto.fileNames}" th:src="|/view/${fileName}|">
                    </div>-->


                    <div class="row g-3">
                        <ul id="materialList" style="list-style:none">
                            <div th:if="${dto.ingredients != null && dto.ingredients.size() > 0}">
                                <li id="liMaterial_1" th:each="ingredient: ${dto.ingredients}">
                                    <div class="row g-3">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="재료" th:value="${ingredient.name}" readonly>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="양" th:value="${ingredient.amount}" readonly>
                                        </div>
                                    </div>
                                </li>
                            </div>
                        </ul>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Content</span>
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
                    </div>

                    <div class="input-group mb-3" th:if="${dto.videoUrl != null && dto.fileNames != null && !dto.fileNames.isEmpty()}">
                        <iframe
                                id="ytplayer"
                                type="text/html"
                                width="720"
                                height="405"
                                th:src="${dto.videoUrl}"
                                allowfullscreen="allowfullscreen">
                        </iframe>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Writer</span>
                        <input type="text" class="form-control" th:value="${dto.writer}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">RegDate</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ModDate</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>

                    <div class="my-4" th:with="user=${#authentication.principal}">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/recipe/list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">List</button>
                            </a>
                            <a th:if="${user != null && user.username == dto.writer}" th:href="|@{/recipe/modify(rid=${dto.rid})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">Modify</button>
                            </a>
                        </div>
                    </div>


                </div><!--end card body-->

                <div class="card" th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
                    <img class="card-img-top" th:each="fileName: ${dto.fileNames}" th:src="|/view/${fileName}|">
                </div>



            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">ADD REPLY</button>
            </div>
            <ul class="list-group replyList"></ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <ul class="pagination replyPaging"></ul>
        </div>
    </div>

    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Reply</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control replyText">
                    </div>
                    <div class="input-group mb-3" th:with="user=${#authentication.principal}">
                        <span class="input-group-text">Replier</span>
                        <input type="text" class="form-control replier" th:value="${user.username}" readonly><!--워크북이랑 다름 주의-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary registerBtn">Register</button>
                    <button type="button" class="btn btn-outline-dark closeRegisterBtn">Close</button>
                </div>
            </div>
        </div>
    </div><!--end registerModal-->

<script layout:fragment="script" th:inline="javascript">

    const currentUser = [[${#authentication.principal.username}]]
    const rid = [[${dto.rid}]]; // dto.rid를 사용
    if (rid != null && rid !== "null") {
        // Axios 요청 수행
    } else {
        console.error("Invalid recipe ID");
    }

    const replyList = document.querySelector('.replyList') //댓글목록 DOM
    const replyPaging = document.querySelector('.replyPaging')//페이지 목록 DOM

    function printList(dtoList){ //댓글 목록 출력
        let str = '';

        if( dtoList && dtoList.length > 0 ){
            for (const dto of dtoList){
                str += `<li class="list-group-item d-flex replyItem">
                          <span class="col-2">${dto.rno}</span>
                          <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                          <span class="col-2">${dto.replier}</span>
                          <span class="col-2">${dto.regDate}</span>
                        </li>`
            }
        }
        replyList.innerHTML = str
    }

    function printPages(data){

        //pagination
        let pageStr = '';

        if(data.prev) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start-1}">PREV</a></li>`
        }

        for(let i = data.start; i <= data.end; i++){
            pageStr += `<li class="page-item ${i === data.page?"active":""} "><a class="page-link" data-page="${i}">${i}</a></li>`
        }

        if(data.next) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end +1}">NEXT</a></li>`
        }
        replyPaging.innerHTML = pageStr
    }

    function printReplies(page, size, goLast){
        getList({rid, page, size, goLast}).then(data => {
                printList(data.dtoList)
                printPages(data)
            }
        ).catch(e => {console.error(e)})
    }

    printReplies(1,10,true)

    //reply register modal
    const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"))

    //registerModal
    const registerBtn = document.querySelector(".registerBtn")
    const replyText = document.querySelector(".replyText")
    const replier = document.querySelector(".replier")
    //const regDate = document.querySelector(".regDate")
    const closeRegisterBtn = document.querySelector(".closeRegisterBtn")

    document.querySelector(".addReplyBtn").addEventListener("click", function(e){
        registerModal.show()
    }, false ) //a modal window appears when addReply button is clicked

    closeRegisterBtn.addEventListener("click", function(e){
        registerModal.hide()
    })

    registerBtn.addEventListener("click", function(e){
        const replyObj = { rid: rid, replyText:replyText.value, replier:replier.value }

        addReply(replyObj).then(result => {
            alert(result.rno)
            registerModal.hide()
            replyText.value = ''
            replier.value = ''
            printReplies(1, 10, true) //댓글목록갱신
        }).catch(e => {alert("Exception...")})
    }, false)

    //reply page number click event
    let page = 1
    let size = 10

    replyPaging.addEventListener("click", function(e){

        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(!target || target.tagName != 'A'){
            return
        }

        const pageNum = target.getAttribute("data-page")
        page = pageNum
        printReplies(page, size)

    }, false)

    //modify modal
    const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"))

    const replyHeader = document.querySelector(".replyHeader")
    const modifyText = document.querySelector(".modifyText")
    const modifyBtn = document.querySelector(".modifyBtn")
    const removeBtn = document.querySelector(".removeBtn")
    const closeModifyBtn = document.querySelector(".closeModifyBtn")

    replyList.addEventListener("click", function(e){

        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(!target || target.tagName != 'SPAN'){
            return
        }

        const rno = target.getAttribute("data-rno")

        if(!rno){ return }

        getReply(rno).then(reply => {
            console.log(reply)
            replyHeader.innerHTML = reply.rno
            modifyText.value = reply.replyText
            modifyModal.show()

            hasAuth = currentUser === reply.replier //댓글작성자 현재로그인한사용자 일치 확인
        }).catch( e => alert('error') )

    }, false)

    modifyBtn.addEventListener("click", function(e){

        if(!hasAuth){
            alert("댓글 작성자만 수정이 가능합니다.")
            modifyModal.hide()
            return
        }

        const replyObj = {
            rid:rid,
            rno:replyHeader.innerHTML,
            replyText:modifyText.value
        }

        modifyReply(replyObj).then(result => {
            alert(result.rno + '댓글이 수정되었습니다.')
            replyText.value = ''
            modifyModal.hide()
            printReplies(page, size)
        }).catch(e => console.log(e))

    }, false)

    closeModifyBtn.addEventListener("click", function(e){

        modifyModal.hide()

    }, false)

    removeBtn.addEventListener("click", function(e){

        if(!hasAuth){
            alert("댓글 작성자만 삭제가 가능합니다.")
            modifyModal.hide()
            return
        }

        removeReply(replyHeader.innerHTML).then(result => {
            alert(result.rno + '댓글이 삭제되었습니다.')
            replyText.value = ''
            modifyModal.hide()

            page = 1 //이 부분이 없다면 원래 페이지로
            printReplies(page, size)
        }).catch(e => {console.log(e)})

    }, false)

</script>
